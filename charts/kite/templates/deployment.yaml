apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kite.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kite.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kite.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kite.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kite.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/app/kite"]
          {{- if .Values.debug }}
          args: ["-v", "1"]
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "kite.secret" . }}
          env:
            {{- if .Values.host }}
            - name: HOST
              value: {{ .Values.host }}
            {{- end }}
            {{- if eq .Values.db.type "sqlite" }}
            - name: DB_TYPE
              value: sqlite
            - name: DB_DSN
              value: {{ (printf "%s/%s" .Values.db.sqlite.persistence.mountPath .Values.db.sqlite.persistence.filename) }}
            {{- end }}
          {{- with .Values.extraEnvs }}
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if and (eq .Values.db.type "sqlite")}}
            - name: {{ include "kite.fullname" . }}-storage
              mountPath: {{ .Values.db.sqlite.persistence.mountPath }}
          {{- end }}
      volumes:
      {{- if eq .Values.db.type "sqlite"}} 
        - name: {{ include "kite.fullname" . }}-storage
      {{- if .Values.db.sqlite.persistence.pvc.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "kite.fullname" . }}-storage
      {{- else if .Values.db.sqlite.persistence.hostPath.enabled }}
          hostPath:
            path: {{ .Values.db.sqlite.persistence.hostPath.path }}
            type: {{ .Values.db.sqlite.persistence.hostPath.type }}
      {{- else }}
          emptyDir: {}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}